<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- start navbar -->
    <nav class="navbar border-nav">
      <div class="container-lg text-center">
        <div class="row m-0 p-0 w-100">
          <div
            class="col col-xl-4 col-lg-5 d-xl-block d-lg-block d-md-none d-sm-none d-none"
          >
            <div class="d-flex align-items-center h64">
              <div class="d-flex align-items-center">
                <p class="m-0 fw-bold fs13 c-grey-1">ENG</p>
                <i class="fa-solid fa-angle-down px-2 fs14 c-grey-1"></i>
                <!-- <i class="fa-solid fa-angle-up px-2"></i> -->
                <div
                  class="circle-navbar bg-green-1 d-flex align-items-center justify-content-center"
                >
                  <i class="fa-solid fa-peace fs14 c-white"></i>
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center h98">
              <ul class="navbar-nav d-flex flex-row mb-2 mb-lg-0">
                <li class="nav-item pe-lg-4 pe-2">
                  <div class="nav-link fs14 fw-bold c-grey-1">
                    Services
                    <i class="fa-solid fa-angle-down fs14 c-grey-1"></i>
                  </div>
                </li>
                <li class="nav-item pe-lg-4 pe-2">
                  <a
                    class="nav-link fs14 fw-bold c-grey-1"
                    aria-current="page"
                    href="#"
                    >Contacts us</a
                  >
                </li>
                <li class="nav-item pe-lg-4 pe-2">
                  <a class="nav-link fs14 fw-bold c-grey-1" href="#"
                    >About us</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link fs14 fw-bold c-grey-1" href="#">Blog</a>
                </li>
              </ul>
            </div>
          </div>
          <div
            class="col col-xl-4 col-lg-2 p-0 m-auto d-xl-block d-lg-block d-md-none d-sm-none d-none"
          >
            <img
              src="assets/images/log_safarchi.png"
              class="size_logo_center mg-fluid"
            />
          </div>
          <div
            class="col col-xl-4 col-lg-5 d-xl-block d-lg-block d-md-none d-sm-none d-none"
          >
            <div class="d-flex align-items-center justify-content-end h64">
              <div class="d-flex align-items-center border-search">
                <div>
                  <i class="fa-solid fa-magnifying-glass fs12"></i>
                </div>
                <div>
                  <input
                    type="text"
                    class="form-control fs12 border-0 input-search"
                    placeholder="Search..."
                  />
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-end h98">
              <i class="fa-solid fa-angle-down pe-4 fs14 c-grey-1"></i>
              <!-- <i class="fa-solid fa-angle-up px-2"></i> -->
              <div
                class="circle-navbar bg-green-1 d-flex align-items-center justify-content-center"
              >
                <i class="fa-regular fa-user fs14 c-white"></i>
              </div>
            </div>
          </div>
          <div class="col col-md-6 col-sm-6 d-lg-none">
            <div class="d-flex align-items-center justify-content-start h-100">
              <i class="fa-solid fa-bars fs25"></i>
            </div>
          </div>
          <div class="col col-md-6 col-sm-6 d-lg-none">
            <div class="d-flex align-items-center justify-content-end w-100">
              <p class="m-0 pe-3 c-grey-1 fs14">safarchi</p>
              <img src="assets/images/logo_without_text.png" class="mg-fluid" />
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End navbar -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
