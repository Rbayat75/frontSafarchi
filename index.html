<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- start navbar -->
    <nav class="navbar border-nav">
      <div class="container-lg text-center">
        <div class="row m-0 p-0 w-100">
          <div
            class="col col-xl-4 col-lg-5 d-xl-block d-lg-block d-md-none d-sm-none d-none"
          >
            <div class="d-flex align-items-center h64">
              <div class="d-flex align-items-center" id="eng">
                <p class="m-0 fw-bold fs13 c-grey-1">ENG</p>
                <i
                  class="fa-solid fa-angle-down px-2 fs14 c-grey-1"
                  id="eng-icon"
                ></i>
                <div
                  class="circle-navbar bg-green-1 d-flex align-items-center justify-content-center"
                >
                  <i class="fa-solid fa-peace fs14 c-white"></i>
                </div>
                <div class="menu-list-eng" id="dropdown-eng">
                  <ul class="list-unstyled my-1 overflow-hidden">
                    <li class="c-green-1 p-1 flag-hover-eng">
                      <img
                        src="assets/images/flag3.png"
                        class="img-fluid me-2 mb-1"
                      />

                    </li>
                    <li class="c-green-1 p-1 flag-hover-deu">
                      <img
                        src="assets/images/flag2.png"
                        class="img-fluid me-2 mb-1"
                      />
                      DEU
                    </li>
                    <li class="c-green-1 p-1 flag-hover-tur">
                      <img
                        src="assets/images/flag1.png"
                        class="img-fluid me-2 mb-1"
                      />

                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center h98">
              <ul class="navbar-nav d-flex flex-row mb-2 mb-lg-0">
                <li class="nav-item">
                  <div class="menu-item">
                    <div class="nav-link fs14 fw-bold item-text original">
                      Services
                      <i class="fa-solid fa-angle-down fs14"></i>
                    </div>
                    <div class="nav-link fs14 fw-bold item-text hover">
                      Services
                      <i class="fa-solid fa-angle-down fs14"></i>
                    </div>
                  </div>
                </li>
                <li class="nav-item">
                  <div class="menu-item">
                    <a
                      class="nav-link fs14 fw-bold item-text original"
                      aria-current="page"

                    >
                    <a
                      class="nav-link fs14 fw-bold item-text hover"
                      aria-current="page"
                      href="#"
                      >Contacts us</a
                    >
                  </div>
                </li>
                <li class="nav-item">
                  <div class="menu-item">
                    <a class="nav-link fs14 fw-bold item-text original" href="#"
                      >About us</a
                    >
                    <a class="nav-link fs14 fw-bold item-text hover" href="#"
                      >About us</a
                    >
                  </div>
                </li>
                <li class="nav-item">
                  <div class="menu-item">
                    <a class="nav-link fs14 fw-bold item-text original" href="#"
                      >Blog</a
                    >
                    <a class="nav-link fs14 fw-bold item-text hover" href="#"
                      >Blog</a
                    >
                  </div>
                </li>
              </ul>

                <div>

                    type="text"
                    class="form-control fs12 border-0 input-search"
                    placeholder="Search..."
                  />

              </div>
            </div>

              <i class="fa-solid fa-angle-down pe-4 fs14 c-grey-1"></i>
              <div

                  <li class="text-start ps-2 pointer profile-hover">

                  <li class="text-start ps-2 pointer likes-hover">
                    <i class="fa-solid fa-heart fs11"></i>

                    <i class="fa-regular fa-user me-2"></i>

                  </li>
                  <li class="text-start px-3 py-3 pointer">
                    <i class="fa-solid fa-bars me-2"></i>
                    Servises
                  </li>
                </ul>
              </div>

          <div class="col col-md-6 col-sm-6 d-lg-none">
            <div class="d-flex align-items-center justify-content-end w-100">
              <p class="m-0 pe-3 c-grey-1 fs14">safarchi</p>
              <img src="assets/images/logo_without_text.png" class="mg-fluid" />
            </div>
          </div>

      </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/app.js"></script>
